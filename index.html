<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="intro">
        <h1 class="ranTriv">Random Trivia!</h1>
        <a id="gameStart" class="begin">Begin!</a>
    </div>

    <div class="trivia">
        <h1 class="ranTriv">Random Trivia!</h1>
        <p class="time">Time Remaining: <span id="time-left"></span></P>
        <a id="gameEnd" class="begin">Done!</a>
    </div>

    <div class="results">
        <h1 class="ranTriv">Random Trivia!</h1>
        <span id="alert"></span>
        <p>Correct Answers: <span id="correct"></span></p>
        <p>Incorrect Answers: <span id="incorrect"></span></p>
        <p>Unanswered: <span id="unanswered"></span></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
